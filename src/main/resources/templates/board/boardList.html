<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/board/boardList.css">
  <title>글 목록</title>
</head>
<body>
  <div class="top">
    <h3>게시글 리스트~~</h3>
  </div>
  <table class="table table-hover">
    <tr class="table-header">
      <th>번호</th>
      <th>제목</th>
      <th>내용</th>
      <th>아이디</th>
      <th>댓글수</th>
    </tr>
    <tr th:each="vo : ${vo}">
      <td>
        <a th:href="@{boardDetail.do(board_idx=${vo.getBoard_idx()})}" th:text="${vo.getBoard_idx()}"></a>
      </td>
      <td th:text="${vo.getBoard_title()}"></td>
      <td th:text="${vo.getBoard_content()}"></td>
      <td th:text="${vo.getId()}"></td>
      <td>0</td>
    </tr>
  </table>
  <button onclick="location.href='boardWritePage.do'">글쓰기</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 목록</title>
</head>
<body>
게시글 리스트~~
<table>
  <tr>
    <th>인덱스</th>
    <th>제목</th>
    <th>내용</th>
    <th>아이디</th>
  </tr>
  <tr th:each="vo : ${vo}">
    <td>
      <a th:href="@{boardDetail.do(board_idx=${vo.getBoard_idx()})}" th:text="${vo.getBoard_idx()}"></a>
    </td>
    <td th:text="${vo.getBoard_title()}"></td>
    <td th:text="${vo.getBoard_content()}"></td>
    <td th:text="${vo.getId()}"></td>
  </tr>
</table>
<button onclick="location.href='boardWritePage.do'">글쓰기</button>
</body>
</html>
